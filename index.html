<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>
    <div class="container">
        <div class="form">
            <h3>Sign Up</h2>
            <form action="/resistration_form/joke/j_index.html", method="post", id="sign_up">
                <div class="fcontainer">
                    <label for="fname">First name <span class="required-field" required></span> </label><br>
                    <input class="input" type="text" id="fname"><br>
                    <div id="fname-error" class="error-message"></div>
                    <label for="lname">Last name</label><br>
                    <input class="input" type="text" id="lname"><br>
                    <label for="email">Email <span class="required-field" required></span> </label><br>
                    <input class="input" type="email" id="email"><br>
                    <div id="email-error" class="error-message"></div>
                    <label for="password">Password <span class="required-field" required></span> </label><br>
                    <input class="input" type="password" id="password"><br>
                    <div id="password-error" class="error-message"></div>
                    <label for="cpass">Confirm Password <span class="required-field" required></span> </label><br>
                    <input class="input" type="password" id="cpass"><br>
                    <div id="cpass-error" class="error-message"></div>
                </div>
                <img src="images/registering.jpg" alt="registering" class="registering">
            </form>
            <button class="register" id="register">Register</button>
            <div></div>
        </div>
    </div>
</body>
</html>
